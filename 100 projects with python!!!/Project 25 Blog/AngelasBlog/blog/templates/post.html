<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-100 text-gray-900 font-sans leading-relaxed">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-pink-700 mb-4">{{ post.title }}</h1>
            <p class="text-sm text-gray-600">Published on: {{ post.published_date|date:"F j, Y, g:i a" }}</p>
            <p class="text-sm text-gray-600">Author: {{ post.author }}</p>
        </header>
        <main class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <article class="prose lg:prose-xl text-pink-900 mb-8">
                <p>{{ post.text }}</p>
            </article>
            <section class="comments">
                <h2 class="text-2xl font-bold text-pink-700 mb-4">Comments</h2>
                {% for comment in post.comments.all %}
                <div class="mb-4">
                    <p class="text-lg font-semibold text-gray-800">{{ comment.author }}</p>
                    <p class="text-gray-700">{{ comment.text }}</p>
                    <p class="text-sm text-gray-500">Posted on: {{ comment.created_date|date:"F j, Y, g:i a" }}</p>
                </div>
                <hr class="border-pink-300">
                {% endfor %}
            </section>
        </main>
    </div>
</body>
</html>
